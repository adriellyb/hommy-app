<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Republica Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <img src="../assets/logo hommy.png" alt="logo hommy" />
    <ion-card-header class="slogan">Alugue as melhores repúblicas próximas a sua universidade</ion-card-header>  
  </ion-card>

  <ion-card color="tertiary">
    <ion-grid  *ngFor="let rep of republicas">
      <ion-row>
        <ion-col>
          <img [src] = rep.img />
        </ion-col>
      </ion-row>
      <ion-row id="row-01">
        <ion-col>
          <h3>{{rep.name}}</h3>
        </ion-col>
      </ion-row> 
      <ion-row id="row-02">
        <ion-col>
          <ion-chip color="dark">
            <ion-icon size="medium" name="star" color="warning" *ngIf="rep.ehSuperhost"></ion-icon>
            <ion-label>Superhost</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <h6>A partir de</h6><h5>R$ {{rep.price}} / mês</h5>
        </ion-col>
      </ion-row>
      <ion-row id="row-03">
        <ion-col>
          <h5>{{rep.address}}</h5>
        </ion-col>
      </ion-row>
      <ion-row id="row-04">
        <ion-col>
          <h5>{{rep.description}}</h5>
        </ion-col>
      </ion-row>
      <ion-row id="row-05">
        <ion-col size="2">
          <ion-icon size="large" name="bed-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <h5>{{rep.beds}} camas disponíveis</h5>
        </ion-col>
      </ion-row>
      <ion-row id="row-06">
        <ion-icon size="large" name="heart"></ion-icon>
        <ion-icon size="large" name="paper-plane-outline"></ion-icon>
        <ion-icon size="large" name="chatbubbles"></ion-icon>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
